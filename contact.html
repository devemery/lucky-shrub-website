<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lucky Shrub Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/contact.css">

    </head>
    <body>
        <header>
            <img src="Lucky-Shrub-logos/logo.png">
        </header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="index.html">Home</a>
                  <a class="nav-link" aria-current="page" href="services.html">Services</a>
                  <a class="nav-link" href="greenhouse.html">Greenhouse</a>
                  <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                </div>
              </div>
            </div>
        </nav>
        <main>
            <div>
                <img id="banner-img" src="imgs/landscape-banner.jpg" alt="lawn banner">
            </div>
            <div id="contact-content">
                <h1>Contact Us</h1>
                <p>Interested in our design or lawn maintenance services? Fill out the form below and we'll contact you at our earliest convenience.</p>
                <p>* = Required field</p>
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name*</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                      <label for="lastName" class="form-label">Last Name*</label>
                      <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone Number* (123-555-9999)</label>
                      <input type="text" class="form-control" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                    </div>                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>                     
        </main>
        <footer>
            <div>
                <img  id="footer-img" src="Lucky-Shrub-logos/footer-logo.png">
            </div>
            <div>
                <p id="copyright">Copyright Lucky Shrub</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
